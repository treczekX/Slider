<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="slider">
        <section class="slider__container">
            <button class="slider__button slider__button--prev" data-button-prev></button>
            <figure class="slide" data-slider></figure>
            <button class="slider__button slider__button--next" data-button-next></button>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script>
        const imageArr = [
            './images/1.JPG',
            './images/2.JPG',
            './images/3.JPG',
            './images/4.JPG',
            './images/5.JPG',
        ];
        const slider = new Slider(imageArr);
        slider.initializeSlider();
    </script>
</body>

</html>
